kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: veilarbregistrering
  namespace: q0
  labels:
    team: paw
spec:
  image: {{image}}
  ingresses:
    - https://veilarbregistrering-q0.nais.preprod.local
    - https://app-q0.adeo.no/veilarbregistrering
  env:
    - name: APP_ENVIRONMENT_NAME
      value: "q0"
    - name: NAV_TRUSTSTORE_KEYSTOREALIAS
      value: na
    - name: FEATURE_ENDPOINT_URL
      value: https://feature-fss-q0.nais.preprod.local/feature
    - name: VIRKSOMHET_ARBEIDSFORHOLD_V3_SECURITYTOKEN
      value: SAML
    - name: VIRKSOMHET_ARBEIDSFORHOLD_V3_ENDPOINTURL
      value: https://modapp-q0.adeo.no/aareg-services/ArbeidsforholdService/v3
    - name: VIRKSOMHET_ARBEIDSFORHOLD_V3_WSDLURL
      value: http://maven.adeo.no/nexus/content/groups/public/no/nav/tjenester/fim/nav-arbeidsforhold-v3-tjenestespesifikasjon/3.0.0/nav-arbeidsforhold-v3-tjenestespesifikasjon-3.0.0.zip
    - name: AKTOER_V2_SECURITYTOKEN
      value: SAML
    - name: AKTOER_V2_ENDPOINTURL
      value: https://app-q0.adeo.no/aktoerregister/ws/Aktoer/v2
    - name: AKTOER_V2_WSDLURL
      value: http://maven.adeo.no/nexus/content/groups/public/no/nav/tjenester/fim/nav-fim-aktoer-v2-tjenestespesifikasjon/2.0.1/nav-fim-aktoer-v2-tjenestespesifikasjon-2.0.1.zip
    - name: SECURITYTOKENSERVICE_URL
      value: https://sts-q0.preprod.local/SecurityTokenServiceProvider/
    - name: VEILARBPERSONAPI_URL
      value: https://veilarbperson-q0.nais.preprod.local/veilarbperson/api
    - name: VEILARBOPPFOLGINGAPI_URL
      value: https://veilarboppfolging-q0.nais.preprod.local/veilarboppfolging/api
    - name: ABAC_PDP_ENDPOINT_DESCRIPTION
      value: The XACML JSON Endpoint for evaluating attributes against policies
    - name: ABAC_PDP_ENDPOINT_URL
      value: https://wasapp-q0.adeo.no/asm-pdp/authorize
    - name: UNLEASH_API_URL
      value: https://unleash.nais.adeo.no/api/
    - name: VIRKSOMHET_ORGANISASJONENHET_V2_SECURITYTOKEN
      value: SAML
    - name: VIRKSOMHET_ORGANISASJONENHET_V2_ENDPOINTURL
      value: https://app-q0.adeo.no/norg2/ws/OrganisasjonEnhet/v2
    - name: VIRKSOMHET_ORGANISASJONENHET_V2_WSDLURL
      value: http://maven.adeo.no/nexus/content/groups/public/no/nav/tjenester/nav-organisasjonEnhet-v2-tjenestespesifikasjon/2.1.0/nav-organisasjonEnhet-v2-tjenestespesifikasjon-2.1.0.zip
    - name: ISSO_ISALIVE_URL
      value: https://isso-q.adeo.no/isso/isAlive.jsp
    - name: VEILARBREGISTRERINGDB_OEMENDPOINT
      value: /em/cloud/dbaas/pluggabledbplatforminstance/byrequest/1746
  liveness:
    path: veilarbregistrering/internal/isAlive
    port: 8080
    initialDelay: 60
  port: 8080
  prometheus:
    enabled: true
    path: veilarbregistrering/internal/metrics
  readiness:
    path: veilarbregistrering/internal/isReady
    port: 8080
    initialDelay: 60
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "3"
      memory: 1024Mi
    requests:
      memory: 512Mi
  vault:
    enabled: true
    paths:
      - kvPath: /oracle/data/dev/creds/veilarbdemo_q0-user
        mountPath: /var/run/secrets/nais.io/oracle_creds
      - kvPath: /serviceuser/data/dev/srvveilarbregistrering
        mountPath: /var/run/secrets/nais.io/serviceuser_creds
      - kvPath: /kv/preprod/fss/veilarbregistrering/q0
        mountPath: /var/run/secrets/nais.io/vault
  webproxy: true